<html>
<body>
    <script>
        let a=["a","b","c"];
        let h=['-'];
        let b=["hello","welcome","jquery","html"];
        let b1="welcome to slicing";

        console.log(a.length);
        //indicies
        console.log(a[0]);
        console.log(a[2]);

        console.log(b.indexOf("html"));
        
        a.push("d","y","e","l");
        console.log(a);

        a.pop();
        console.log(a);

        a.pop();//deletes last elemt
        console.log(a);

        a.shift();//deletes first ellemt
        console.log(a);

        a.unshift("f","w","q");//adds at start position
        console.log(a);

        //concat --addition
        let c=a.concat(b);
        console.log(c);

        let w=a.join(h);
        console.log(w);

        let w1=a.join(b);
        console.log(w1);

        //reverse
       const d=b1.reverse();
       console.log(d);

       console.log(b.indexOf("html"));

       console.log(b.indexOf("jquery"));

      // console.log(b.slice(1,3));

      //  console.log(b1.slice(2,12));//2,3...11

       // console.log(b.splice(2));

        console.log(b.splice(2,1));
    </script>
</body>
